<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>MyApp</title>
</head>
<body>
    <div class="app_container">
        <header>
            <div class="header_logo">My app</div>
            <div class="header_controllers">
                <button class="signout" id="logout">Sign out</button>
                <button class="change_password" id="change_pass">Change password</button>
            </div>
        </header>
        <div class="popup" id="popup">
            <div class="popup_body">
                <div class="popup_content">
                    <a href="" class="popup_close">x</a>
                    <div class="popup_title">Do you want to change your password?</div>
                    <div class="popup_text"><button id="agree">Yes</button><button id="disagree">No</button></div>
                </div>
            </div>
        </div>
        <div class="main_page">
            <div class="main_page_input">
                <input type="text" placeholder="write down your task here" id="task_value">
            </div>
            <div class="main_page_save_task">
                <button class="save_task" id="save_task">Save your task</button>
            </div>
        </div>
        <div id="task" class="task"></div>
        <footer>Aleksandra Dubowska</footer>
    </div>
<script type="module" src="../models/User.js"></script>
<script src="app.js"></script>
</body>
</html>
